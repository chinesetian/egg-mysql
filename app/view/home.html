<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>home</title>
    <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
    <!-- 使用模板数据 -->
    <div class="root">
        <h3>{{title}}</h3> 
        <table>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>电话</th>
            </tr>
            {% for item in list %}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.sex}}</td>
                <td>{{item.tel}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

    </script>
</body>
</html>
